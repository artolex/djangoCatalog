{% extends 'layout.html' %}
{% load static %}
{% block content %}


    <div class="row">
      <div class="col-md-3">
        <img
          class="card-img"
          src="{% static movie.get_image_path %}"
          alt=""
        />
      </div>
      <div class="col-md-9">
        <div class="card-body">
          <div class="card-title">
            <h1>
              {{movie.name}}
            </h1>

            <hr>

          </div>
          <p class="card-text">{{movie.description}}</p>
    
        </div>
      </div>
    </div>
 

{% endblock %}
